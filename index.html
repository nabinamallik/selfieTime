<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 150px;
      background-color: lightgray;
      padding: 20px;
      display: none;
    }

    #popup p {
      margin-bottom: 10px;
      text-align: center;
    }

    #popup button {
      margin-right: 10px;
      position: relative;
      left: 25%;
      top: 20%;
    }
    

    #popup.yes {
      background-color: yellow;
    }

    #popup.no {
      background-color: #000;
    }
    #round-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: orange;
      border-radius: 50%;
      text-align: center;
      line-height: 200px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="round-button">Click me!</div>

  <div id="popup">
    <p>Are You A Monkey?</p>
    <button class="option">Yes</button>
    <button class="option">No</button>
  </div>

  <script>
    var popup = document.getElementById('popup');
    var buttons = document.getElementsByClassName('option');
    var roundButton = document.getElementById('round-button');

    roundButton.addEventListener('click', function() {
      popup.style.display = 'block';
    });
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function() {
        if (this.textContent === 'Yes') {
          popup.classList.add('yes');
          popup.classList.remove('no');
          alert('Aaa I knew that...');
        } else if (this.textContent === 'No') {
          popup.classList.add('no');
          popup.classList.remove('yes');
          var randomTop = Math.floor(Math.random() * (window.innerHeight - 50));
          var randomLeft = Math.floor(Math.random() * (window.innerWidth - 50));
          var maxTop = window.innerHeight - 50;
          var maxLeft = window.innerWidth - 50;
          randomTop = Math.max(0, Math.min(randomTop, maxTop));
          randomLeft = Math.max(0, Math.min(randomLeft, maxLeft));
          popup.style.top = randomTop + 'px';
          popup.style.left = randomLeft + 'px';
          popup.style.backgroundColor = RandomColor() ;
        }
      });
    }
    function RandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
